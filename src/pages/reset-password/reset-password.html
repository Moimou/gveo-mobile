
<ion-content class="bgAuth"> 
  <div class="logo" >
     <!--  <img src="assets/images/logo.png" >-->
    </div>
    <ion-grid>
     <ion-row justify-content-center>
    <ion-col col-sm-12  col-md-6 col-lg-4 col-xl-3>     
  <form [formGroup]="resetPasswordForm"  novalidate >
      <ion-list inset>
        <div text-center>
          <strong>MOT DE PASSE OUBLIE</strong>
          <p>Saisir l'adresse e-mail avec laquelle vous vous êtes enrégistré.</p>
        </div>     
    <ion-item>
      <ion-label stacked></ion-label>
      <ion-input formControlName="email" type="email" placeholder="votre adresse mail"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty" text-wrap>
      <p>Adresse e-mail invalide.</p>
    </ion-item>
    <br >
    <button ion-button block (click)="resetPassword()" outline color="secondary" [disabled]="isInvalid()||submitted">
      Réinnitialiser
    </button>
      </ion-list> 
  </form>
  <div padding>
      <button ion-button block   (click)="goToLogin()" color="light">
            Se connecter
       </button>  
    </div>   
    </ion-col>
  </ion-row>
</ion-grid>      
</ion-content>
